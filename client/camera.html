<!DOCTYPE html>
<html>
    <head>
        <title>Camera Mode</title>
        <style>
            body {
                font-family: 'Segoe UI', sans-serif;
                background: #121212;
                color: white;
                text-align: center;
                padding: 20px;
            }
            h2 {
                font-size: 2em;
                margin-bottom: 10px;
            }
            video {
                width: 80%;
                max-width: 600px;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
            }
            #preview img {
                margin-top: 20px;
                max-width: 90%;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(255,255,255,0.2);
            }
            #downloadBtn {
                margin-top: 10px;
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                background: #007bff;
                color: white;
                border-radius: 5px;
                cursor: pointer;
            }
            #downloadBtn:hover {
                background: #019875;
            }
        </style>
    </head>
    <body>
        <h2>Camera Mode</h2>
        <video autoplay playsinline></video>
        <div id="preview"></div>
        <button id="downloadBtn" style="display:none;">Download Image</button>
        <canvas style="display:none;"></canvas>
        <script src="camera.js"></script>
    </body>
</html>
